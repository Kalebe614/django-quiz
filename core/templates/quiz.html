{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock extra_head %}
{% block content %}
<div class="settings-quiz">
   <div class="container-quiz">
      <div class="title">Quiz App</div>
      <div class="question">
         <p id="question-quiz"></p>
      </div>
      <div class="options">
        
         <button class="alert option">
            <span class="text response1">&lt;ul&gt;</span>
         </button>

         <button class="alert option">
            <span class="text response2">&lt;ol&gt;</span>
         </button>
         
         <button class="alert option">
            <span class="text response3">&lt;li&gt;</span>
         </button>
         <button class="alert option">
            <span class="text response4">&lt;dl&gt;</span>
         </button>
         <span id="count-questions"></span>
 
         <button class="btn btn-primary btn-next">Next</button>

      </div>
   </div>
</div>
</div>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="{% static 'js/quiz.js' %}"></script>
{% endblock content %}
